name: Visual Tests
on:
  push:
    branches-ignore:
      - 'dependabot-*'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          cache: yarn
          cache-dependency-path: ./yarn.lock
          node-version: 20
      - name: Install dependencies
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Run chromatic
        uses: chromaui/action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBaseDir: support/docs
          storybookConfigDir: support/docs/config
          storybookBuildDir: support/docs/dist
          autoAcceptChanges: 'main'
          onlyChanged: true
